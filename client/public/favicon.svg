<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="aether-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect width="512" height="512" rx="128" fill="url(#bg-grad)" />

  <g filter="url(#glow)">
    <ellipse cx="256" cy="256" rx="160" ry="60" fill="none" stroke="url(#aether-grad)" stroke-width="24" transform="rotate(45 256 256)" opacity="0.8" />
    <ellipse cx="256" cy="256" rx="160" ry="60" fill="none" stroke="url(#aether-grad)" stroke-width="24" transform="rotate(-45 256 256)" opacity="0.8" />
    
    <circle cx="256" cy="256" r="48" fill="#e2e8f0" />
    <circle cx="256" cy="256" r="24" fill="#3b82f6" />
  </g>
</svg>
